<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstName").value
			var mobile=document.getElementById("mobile").value
			var email=document.getElementById("email").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}$/
			var emailCheck=/^[0-9a-zA-Z.#_]+@[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("please check your firstname")
				return false
			}
			if(mobile==""){
				alert("enter a mobile number")
				return false
			}
			if(email==""||email.length<8){
				alert("please check your email")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("Name must carry characters")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("Enter a 10-digits mobile number")
				return false
			}
			if(!email.match(emailCheck)){
				alert("Enter a valid emailid")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">+
		<p><input placeholder="Enter your name" id="firstName"/></p>
		<p><input placeholder="Enter your mobile number" id="mobile"></p>
		<p><input  placeholder="enter your email" id="email"></p>
		<button>Submit</button>
	</form>
</body>
</html>
